<!DOCTYPE html>
<html>
<head>
    <title>TCG Collection</title>
</head>
<body>
    <h1>Your TCG Collection</h1>
    <div id="collection"></div>
    <script>
        async function fetchCollection(username) {
            const response = await fetch(`https://your-server.com/collection?username=${username}`);
            const data = await response.json();
            document.getElementById("collection").innerHTML = data
                .map(card => `<p>${card.cardName} - ${card.dateCollected}</p>`)
                .join("");
        }

        // Replace 'exampleUser' with a dynamic username
        fetchCollection("exampleUser");
    </script>
</body>
</html>
