<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Preserve query parameters during redirection
        const projectBase = "/icrucialtcg/";
        const queryParams = window.location.search; // Get query parameters (e.g., ?token=...&user_id=...)
        const newUrl = projectBase + queryParams; // Append query parameters to the redirect URL
        window.location.href = newUrl; // Redirect while preserving query parameters
    </script>
</head>
<body>
    <h1>Redirecting to the project homepage...</h1>
</body>
</html>
