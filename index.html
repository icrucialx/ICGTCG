<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cru TCG Gacha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 3rem;
      color: #61dafb;
    }
    #summon-animation {
      display: none;
      margin-bottom: 20px;
    }
    #result {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .card {
      width: 200px;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff;
      color: #000;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .rarity {
      font-weight: bold;
      margin-top: 10px;
    }
    .rarity-common {
      color: gray;
    }
    .rarity-uncommon {
      color: green;
    }
    .rarity-rare {
      color: blue;
    }
    .rarity-ultrarare {
      color: purple;
    }
    .rarity-secretrare {
      color: gold;
    }
  </style>
</head>
<body>
  <h1>Cru TCG Gacha</h1>
  <div id="summon-animation">
    <img src="./images/summon-circle.gif" alt="Summoning Animation" style="width: 200px;">
  </div>
  <div id="result"></div>

  <!-- Audio Tags -->
  <audio id="common-sound" src="./sounds/common.mp3"></audio>
  <audio id="uncommon-sound" src="./sounds/uncommon.mp3"></audio>
  <audio id="rare-sound" src="./sounds/rare.mp3"></audio>
  <audio id="ultrarare-sound" src="./sounds/ultrarare.mp3"></audio>
  <audio id="secretrare-sound" src="./sounds/secretrare.mp3"></audio>
  <audio id="summon-sound" src="./sounds/summon.mp3"></audio>

  <script>
    function playSound(id) {
      const audio = document.getElementById(id);
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    function fetchCardsFromServer() {
  const summonAnimation = document.getElementById("summon-animation");
  summonAnimation.style.display = "block";

  fetch('/pull')
    .then((response) => response.json())
    .then((data) => {
      summonAnimation.style.display = "none";

      if (data.success) {
        displayCards(data.pulls);
      } else {
        console.error("Failed to retrieve cards:", data);
      }
    })
    .catch((error) => {
      summonAnimation.style.display = "none";
      console.error("Error fetching cards:", error);
    });
}

function displayCards(cards) {
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = ''; // Clear previous results

  cards.forEach((card) => {
    const cardDiv = document.createElement('div');
    cardDiv.className = `card glow-${card.rarity}`;

    const img = document.createElement('img');
    img.src = `./images/${card.card.toLowerCase().replace(/\s/g, '_')}.png`;
    img.onerror = () => {
      img.src = './images/default.png';
    };

    const nameDiv = document.createElement('div');
    nameDiv.className = 'card-name';
    nameDiv.textContent = card.card;

    const rarityDiv = document.createElement('div');
    rarityDiv.className = 'card-rarity';
    rarityDiv.textContent = card.rarity.toUpperCase();

    cardDiv.appendChild(img);
    cardDiv.appendChild(nameDiv);
    cardDiv.appendChild(rarityDiv);
    resultDiv.appendChild(cardDiv);
  });
}

document.addEventListener('DOMContentLoaded', fetchCardsFromServer);

  </script>
</body>
</html>
