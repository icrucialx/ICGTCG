  <style>
    @keyframes rainbow {
      0% { color: red; }
      16% { color: orange; }
      33% { color: yellow; }
      50% { color: green; }
      66% { color: blue; }
      83% { color: indigo; }
      100% { color: violet; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px red, 0 0 10px orange, 0 0 20px yellow, 0 0 30px green, 0 0 40px blue, 0 0 50px indigo, 0 0 60px violet; }
      100% { text-shadow: 0 0 5px violet, 0 0 10px indigo, 0 0 20px blue, 0 0 30px green, 0 0 40px yellow, 0 0 50px orange, 0 0 60px red; }
    }

    @keyframes glisten {
      0%, 100% { opacity: 0.9; filter: brightness(1); }
      50% { opacity: 1; filter: brightness(1.15); }
    }

    @keyframes sparkle {
      0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
      50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
      100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
    }

    @keyframes flip {
      0% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(90deg);
      }
      100% {
        transform: rotateY(180deg);
      }
    }

    @keyframes zoomIn {
      0% {
        transform: scale(1);
        z-index: 1;
      }
      50% {
        transform: scale(1.5);
        z-index: 10;
      }
      100% {
        transform: scale(1);
        z-index: 1;
      }
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: transparent;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3em;
      animation: rainbow 5s infinite, glow 5s infinite;
    }

    #result {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      transform: translateX(-160px); /* Moves the cards to the left */
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 250px;
      height: 350px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: transparent;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      position: absolute;
      transform: translateY(0) rotateY(0deg);
      opacity: 0;
      overflow: hidden;
      transition: transform 0.5s ease-out, opacity 0.5s ease-out;
      padding: 1px;
    }

    .card.show {
      opacity: 1;
      animation: flip 1s ease-out forwards;
    }

    .card.zoom {
      animation: zoomIn 2s ease-in-out;
    }

    .card img {
      width: 100%;
      height: 430px;
      border-radius: 1px 1px 0 0;
      max-height: 430px;
      background-color: transparent;
      animation: glisten 3s infinite;
    }

    .card.glow-common {
      border-color: gray;
      animation: sparkle 1s infinite;
    }

    .card.glow-uncommon {
      border-color: green;
      animation: sparkle 1.5s infinite, glisten 1.5s infinite;
    }

    .card.glow-rare {
      border-color: blue;
      animation: sparkle 2s infinite, glisten 2s infinite;
    }

    .card.glow-ultrarare {
      border-color: purple;
      animation: sparkle 1.5s infinite, glisten 3s infinite;
    }

    .card.glow-secretrare {
      border-color: gold;
      animation: sparkle 1s infinite, glisten 3s infinite;
    }

    .card .rarity {
      font-size: 14px;
      font-weight: bold;
      margin: 10px 0;
    }

    .card .name {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    .rarity-common {
      color: gray;
    }

    .rarity-uncommon {
      color: green;
    }

    .rarity-rare {
      color: blue;
    }

    .rarity-ultrarare {
      color: purple;
    }

    .rarity-secretrare {
      color: gold;
    }

    .name-common {
      color: gray;
    }

    .name-uncommon {
      color: green;
    }

    .name-rare {
      color: blue;
    }

    .name-ultrarare {
      color: purple;
    }

    .name-secretrare {
      color: gold;
    }

    #summon-animation {
      display: none;
      margin-bottom: 20px;
    }

    @keyframes reveal {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(-10deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }
  </style>
</head>
