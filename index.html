  <style>
    @keyframes rainbow {
      0% { color: red; }
      16% { color: orange; }
      33% { color: yellow; }
      50% { color: green; }
      66% { color: blue; }
      83% { color: indigo; }
      100% { color: violet; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px red, 0 0 10px orange, 0 0 20px yellow, 0 0 30px green, 0 0 40px blue, 0 0 50px indigo, 0 0 60px violet; }
      100% { text-shadow: 0 0 5px violet, 0 0 10px indigo, 0 0 20px blue, 0 0 30px green, 0 0 40px yellow, 0 0 50px orange, 0 0 60px red; }
    }

    @keyframes glisten {
      0%, 100% { opacity: 0.9; filter: brightness(1); }
      50% { opacity: 1; filter: brightness(1.15); }
    }

    @keyframes sparkle {
      0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
      50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
      100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
    }

    @keyframes flip {
      0% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(90deg);
      }
      100% {
        transform: rotateY(180deg);
      }
    }

    @keyframes zoomIn {
      0% {
        transform: scale(1);
        z-index: 1;
      }
      50% {
        transform: scale(1.5);
        z-index: 10;
      }
      100% {
        transform: scale(1);
        z-index: 1;
      }
    }
	
	@keyframes shimmer {
      0% {
        background-position: -200%;
      }
      100% {
        background-position: 200%;
      }
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: transparent;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3em;
      animation: rainbow 5s infinite, glow 5s infinite;
    }

    #result {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .card {
      perspective: 1000px;
      width: 250px;
      height: 350px;
      position: relative;
      display: inline-block;
      margin: 10px;
      border: none; /* Hide border initially */
      transition: border-color 0.5s ease, transform 1s ease;
    }
	
	.card.show {
      border: 3px solid; /* Reveal border on flip */
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      transform: rotateY(180deg);
    }

    .card-inner {
  transform: rotateY(0deg); /* Starts with the back side visible */
}
.card.show .card-inner {
  transform: rotateY(180deg); /* Flips to reveal the front */
}


    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .card-back {
  background-image: url('./images/card-back.png');
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  transform: rotateY(0deg);
}


    .card-front {
      background-color: white;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .card-front img {
      width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
    }

    .rarity {
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    .name {
      font-size: 14px;
      text-align: center;
      font-weight: bold;
    }
	
	.card.glow-common {

      box-shadow: 0 0 10px rgba(128, 128, 128, 0.5);
    }

    .card.glow-uncommon {
      border: 2px solid green;

    }

    .card.glow-rare {
      border: 2px solid blue;
      box-shadow: 0 0 20px rgba(0, 0, 255, 0.5);
    }

    .card.glow-ultrarare {
      border: 3px solid;

      background-size: 400%;
    }
	
	.card.zoom {
      animation: zoomIn 1.5s forwards;
    }

    const rarityWeights = {
      common: 50,
      uncommon: 30,
      rare: 15,
      ultrarare: 4,
      secretrare: 1
    };

    function weightedRandom(items, weights) {
      const totalWeight = weights.reduce((sum, weight) => sum + weight, 0);
      const random = Math.random() * totalWeight;
      let cumulativeWeight = 0;

      for (let i = 0; i < items.length; i++) {
        cumulativeWeight += weights[i];
        if (random < cumulativeWeight) {
          return items[i];
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      drawThreeCards();
    });

function playSound(id) {
  const audio = document.getElementById(id);
  if (audio) {
    audio.currentTime = 0; // Reset the audio to the start
    audio.play();
  }
}

function drawCards() {
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "";

  for (let i = 0; i < 3; i++) {
    const rarities = Object.keys(rarityWeights);
    const weights = Object.values(rarityWeights);
    const chosenRarity = weightedRandom(rarities, weights);
    const cardName = cardPool[chosenRarity][Math.floor(Math.random() * cardPool[chosenRarity].length)];

    // Create card container
    const cardDiv = document.createElement("div");
    cardDiv.className = `card glow-${chosenRarity}`; // Apply glow class dynamically

    // Create card inner container
    const cardInner = document.createElement("div");
    cardInner.className = "card-inner";

    // Create card back
    const cardBack = document.createElement("div");
    cardBack.className = "card-back";
    cardBack.innerHTML = "<p></p>";

    // Create card front
    const cardFront = document.createElement("div");
    cardFront.className = "card-front";

    const img = document.createElement("img");
    img.src = cardImages[cardName] || "./images/default.png";

    const rarityDiv = document.createElement("div");
    rarityDiv.className = "rarity";
    rarityDiv.innerText = chosenRarity.toUpperCase();

    const nameDiv = document.createElement("div");
    nameDiv.className = "name";
    nameDiv.innerText = cardName;

    // Append elements
    cardFront.appendChild(img);
    cardFront.appendChild(rarityDiv);
    cardFront.appendChild(nameDiv);

    cardInner.appendChild(cardBack);
    cardInner.appendChild(cardFront);
    cardDiv.appendChild(cardInner);
    resultDiv.appendChild(cardDiv);

    // Add show class to flip cards after a delay
    setTimeout(() => {
          cardDiv.classList.add("show");
          if (chosenRarity === "ultrarare" || chosenRarity === "secretrare") {
            setTimeout(() => {
              cardDiv.classList.add("zoom");
            }, 1000); // Zoom in after reveal
          }
        }, i * 1500); // Delay each flip
      }
    }

document.addEventListener("DOMContentLoaded", drawCards);
  </script>
</body>
