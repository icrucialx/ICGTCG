<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cru TCG Gacha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 3rem;
      color: #61dafb;
    }
    #summon-animation {
      display: none;
      margin-bottom: 20px;
    }
    #result {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .card {
      width: 200px;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff;
      color: #000;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .rarity {
      font-weight: bold;
      margin-top: 10px;
    }
    .rarity-common {
      color: gray;
    }
    .rarity-uncommon {
      color: green;
    }
    .rarity-rare {
      color: blue;
    }
    .rarity-ultrarare {
      color: purple;
    }
    .rarity-secretrare {
      color: gold;
    }
  </style>
</head>
<body>
  <h1>Cru TCG Gacha</h1>
  <div id="summon-animation">
    <img src="./images/summon-circle.gif" alt="Summoning Animation" style="width: 200px;">
  </div>
  <div id="result"></div>

  <!-- Audio Tags -->
  <audio id="common-sound" src="./sounds/common.mp3"></audio>
  <audio id="uncommon-sound" src="./sounds/uncommon.mp3"></audio>
  <audio id="rare-sound" src="./sounds/rare.mp3"></audio>
  <audio id="ultrarare-sound" src="./sounds/ultrarare.mp3"></audio>
  <audio id="secretrare-sound" src="./sounds/secretrare.mp3"></audio>
  <audio id="summon-sound" src="./sounds/summon.mp3"></audio>

  <script>
    function playSound(id) {
      const audio = document.getElementById(id);
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    function fetchCardsFromServer() {
      const summonAnimation = document.getElementById("summon-animation");
      playSound("summon-sound");
      summonAnimation.style.display = "block";

      fetch('/pull')
        .then(response => response.json())
        .then(data => {
          summonAnimation.style.display = "none";
          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = ""; // Clear previous results

          if (data.success) {
            data.pulls.forEach((pull, index) => {
              setTimeout(() => {
                displayCard(pull.card, pull.rarity, index);
              }, index * 1000);
            });
          } else {
            console.error("Failed to pull cards:", data);
          }
        })
        .catch(error => {
          summonAnimation.style.display = "none";
          console.error("Error fetching cards from server:", error);
        });
    }

    function displayCard(cardName, rarity, index) {
      const resultDiv = document.getElementById("result");

      const cardDiv = document.createElement("div");
      cardDiv.className = `card glow-${rarity}`;
      cardDiv.style.animationDelay = `${index * 1000}ms`;

      const img = document.createElement("img");
      img.src = `./images/${cardName.toLowerCase().replace(/\s/g, '_')}.png`;
      img.alt = cardName;
      img.onerror = () => {
        img.src = "./images/default.png";
      };

      const rarityDiv = document.createElement("div");
      rarityDiv.className = `rarity rarity-${rarity}`;
      rarityDiv.innerText = rarity.toUpperCase();

      const nameDiv = document.createElement("div");
      nameDiv.className = "name";
      nameDiv.innerText = cardName;

      cardDiv.appendChild(img);
      cardDiv.appendChild(rarityDiv);
      cardDiv.appendChild(nameDiv);
      resultDiv.appendChild(cardDiv);

      playSound(`${rarity}-sound`);
    }

    document.addEventListener("DOMContentLoaded", fetchCardsFromServer);
  </script>
</body>
</html>
